      #       - packages/io-fs/node_modules
      #       - packages/io-local/node_modules
      #       - packages/io-server/node_modules
      #       - packages/komondor/node_modules
      #       - packages/plugin-fixture-dummy/node_modules
      - persist_to_workspace:
          root: '.'
          paths:
            - node_modules
            - packages/config/node_modules
            - packages/core/node_modules
            - packages/io-client/node_modules
            - packages/io-fs/node_modules
            - packages/io-local/node_modules
            - packages/io-server/node_modules
            - packages/komondor/node_modules
            - packages/plugin-fixture-dummy/node_modules
      - run: yarn verify
      # - run: npx codecov
      # - store_test_results:
      #     path: packages/uni-cli/.reports/junit
  node10:
    docker:
      - image: 'circleci/node:9'
    steps:
      - checkout
      - attach_workspace:
          at: '.'
      - run: yarn verify
      # - store_test_results:
