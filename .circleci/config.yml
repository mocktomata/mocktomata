jobs:
  local-test:
    docker:
      - image: circleci/node:11
    steps:
      - checkout
      - run: npm run verify
  node-latest:
    docker:
      - image: circleci/node:11
    steps:
      - checkout
      # - restore_cache:
      #     name: Restore node_modules cache
      #     key: node_modules-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: |
            if [ ! -d node_modules ]; then
              yarn install
              # npm i --no-save jest-junit
            fi
      # - save_cache:
      #     name: Save node modules cache
      #     key: node_modules-{{ checksum "yarn.lock" }}
      #     paths:
